<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SaaS Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="mr-x-ai.css">
    <link rel="stylesheet" href="theme-toggle.css">
</head>
<body>
    <div class="login-container">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme"></button>
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>
            <form id="loginForm" class="login-form" onsubmit="return loginUser(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <div class="spinner" id="spinner"></div>
                </button>
                <button type="button" class="login-btn otp-btn" id="otpModeBtn">
                    <span class="btn-text">Login with OTP</span>
                </button>
                <div class="otp-panel" id="otpPanel" style="display: none;">
                    <div class="form-group">
                        <label for="otpEmailInput">Work Email</label>
                        <input type="email" id="otpEmailInput" placeholder="Enter your email">
                        <span class="error-message" id="otpEmailError"></span>
                    </div>
                    <div class="otp-row">
                        <button type="button" class="btn-secondary otp-action" id="sendOtpBtn">Send OTP</button>
                        <span class="otp-timer" id="otpTimer">OTP expires in 05:00</span>
                    </div>
                    <div class="form-group">
                        <label for="otpCodeInput">OTP Code</label>
                        <input type="text" id="otpCodeInput" maxlength="6" placeholder="Enter 6-digit code">
                        <span class="error-message" id="otpCodeError"></span>
                    </div>
                    <button type="button" class="login-btn" id="verifyOtpBtn">Verify OTP & Sign In</button>
                </div>
                <div class="form-footer">
                    <p>Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></p>
                </div>
            </form>
            <div class="message-container">
                <div class="success-message" id="successMessage">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 11.08V12C21.9988 14.1564 21.3005 16.2547 20.0093 17.9818C18.7182 19.7089 16.9033 20.9725 14.8354 21.5839C12.7674 22.1953 10.5573 22.1219 8.53447 21.3746C6.51168 20.6273 4.78465 19.2461 3.61096 17.4371C2.43727 15.628 1.87979 13.4881 2.02168 11.3363C2.16356 9.18455 2.99721 7.13631 4.39828 5.49706C5.79935 3.85781 7.69279 2.71537 9.79619 2.24013C11.8996 1.7649 14.1003 1.98232 16.07 2.85999" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 4L12 14.01L9 11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Login successful! Redirecting...
                </div>
                <div class="error-message" id="errorMessage">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <path d="M15 9L9 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 9L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Invalid email or password. Please try again.
                </div>
            </div>
        </div>
    </div>

    <div class="reset-modal-overlay" id="resetModalOverlay" aria-hidden="true">
        <div class="reset-modal" role="dialog" aria-modal="true" aria-labelledby="resetModalTitle">
            <div class="reset-modal-header">
                <h3 id="resetModalTitle">Reset Password</h3>
                <button type="button" class="reset-modal-close" id="resetModalClose" aria-label="Close reset password modal">x</button>
            </div>
            <p class="reset-modal-subtitle">Enter your email to receive a password reset link.</p>
            <form id="resetPasswordForm" class="reset-form">
                <input type="email" id="resetEmailInput" placeholder="Enter your email" required>
                <span class="error-message" id="resetEmailError"></span>
                <button type="submit" class="login-btn">Send Reset Link</button>
            </form>
            <div class="success-message" id="resetSuccessMessage">
                Password reset link sent to your email
            </div>
        </div>
    </div>
    <script src="mr-x-ai.js"></script>
    <script src="theme-toggle.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
