<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Retail Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; padding: 20px; }
        header { background: #333; color: #fff; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { margin-top: 0; color: #444; }
        .metric { font-size: 2em; font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>
    <header>
        <h1>Retail Intelligence Hub</h1>
    </header>
    
    <div class="container" id="dashboard">
        <div class="card">
            <h2>System Status</h2>
            <p id="status">Connecting...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
